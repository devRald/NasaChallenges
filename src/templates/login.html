              GeoTagging

              <p class="center-align grey-text">SpaceApps</p>
            </div>
          </div>
          <form >
            <div class="input-field col s12">
                  <input id="username" type="text" class="validate hoverable black-text" ng-model="username" required>
                  <label for="password">Username</label>
                </div>
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate hoverable" ng-model="password" required>
                  <label for="password">Password</label>
                </div>
                <div class="row">
                  <div class="col s12">
                    <input class="waves-effect waves-light btn #8bc34a light-green block" type="submit" value="Login" ng-click="userLogin()">

                </div>

      </div>
    </div>
      </div>
    </li>
    <li>
      <div class="collapsible-header center-align">Sign-Up</div>
      <div class="collapsible-body">
          <div class="container">
      <div class="container">
        
          <div class="row">
            <div class="col s12">
              <h4 class="center-align blue-grey-text">
              GeoTagging
              </h4>
              <div class="divider"></div>
              <p class="center-align grey-text">SpaceApps</p>
            </div>
          </div>
          <form >
            <div class="input-field col s12">
                  <input id="firstname" type="text" class="validate hoverable black-text" ng-model="fname">
                  <label for="firstname">First Name</label>
            </div>
            <div class="input-field col s12">
                  <input id="lastname" type="text" class="validate hoverable black-text" ng-model="lname">
                  <label for="lastname">Last Name</label>
            </div>
            <div class="input-field col s12">
                  <input id="email" type="email" class="validate hoverable black-text" ng-model="email">
                  <label for="email">Email Address</label>
            </div>
            <div class="input-field col s12">
                  <input id="username" type="text" class="validate hoverable black-text" ng-model="user">
                  <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate hoverable" ng-model="pwd">
                  <label for="password">Password</label>
                </div>
                <div class="row">
                  <div class="col s12">
                    <input class="waves-effect waves-light btn #8bc34a light-green block" type="submit" ng-click="userSignup()" value="Sign Up">   
                  </div>
        
                </div>
                
                
          </form>
      </div>
    </div>
      </div>

  </ul>
